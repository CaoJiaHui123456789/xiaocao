<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <!-- 禁止浏览器使用缓存 -->

    <META HTTP-EQUIV="pragma" CONTENT="no-cache">

    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">

    <!-- 使用EasyUI的默认风格 -->

    <link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css">

    <!-- 引入EasyUI的图标 -->

    <link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">

    <link rel="stylesheet" type="text/css" href="../../css/index.css">

    <link rel="stylesheet" type="text/css" href="../../js/kindeditor/themes/default/default.css">

    <!-- 引入jquery类库 -->

    <script type="text/javascript" src="../../js/jquery.min.js"></script>

    <!-- 引入jquery.easyui类库 -->

    <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="../../js/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="../../js/jquery.serializejson.js"></script>
    <script type="text/javascript" src="../../js/kindeditor/kindeditor-all.js"></script>
    <script type="text/javascript" src="../../js/kindeditor/lang/zh-CN.js"></script>

    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="js/District.js"></script>


    <script type="text/javascript" src="./js/parkMannage.js"></script>


    <title></title>

</head>

<body class="easyui-layout">

<div>

    <form id="queryForm">


    </form>

</div>

<div>

    <table id="tbl_park_detail">


    </table>

</div>

<div data-options="region:'south',split:false,border:false" style="height:40px;padding: 2px;text-align: right">


    <a id="btn_savePark" href="#" style="margin: 2px 30px;width: 150px" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">&nbsp;&nbsp;保&nbsp;&nbsp;存</a>
</div>

<div id="panel_editPark" data-options="region:'center',title:'园区管理'" style="background:#eee;text-align: center">
    <form id="saveFormPost" method="post" style="width: 100%;height: 100%">

        <input type="hidden" name="parkId" id="add_parkId">


        <div style="width: 100%;height:620px;text-align: center;">

            <div data-options="title='园区属性编辑'" style="width: 100%;height:50%;">

                <table style="width: 95%;margin-left: auto;margin-right: auto;margin-top: 20px;cellspacing:10; cellpadding:0"
                       class="datagrid-btable myTable">
                    <caption align="top"><h2>园区属性编辑</h2></caption>
                    <tr style="vertical-align: middle;text-align: center;">

                        <td style="width: 300px;text-align:right;">

                            <label>园 区 名 称 :</label>

                        </td>

                        <td style="text-align: left;width: 300px">

                            <input type="text" name="parkName" id="add_parkName" style="width: 300px"

                                   class="easyui-textbox" data-options="validType:'length[0,20]',required:true"/>

                        </td>
                        <td style="width: 300px;text-align:right;">

                            <label>管 理 人 员 :</label>

                        </td>

                        <td style="text-align: left;width: 300px;">

                            <input type="text" name="parkAdmin" id="add_parkAdmin" class="easyui-textbox"

                                   style="width: 300px" data-options="validType:'length[0,20]',required:true"/>

                        </td>
                    </tr>

                    <tr>
                        <td style="width: 300px;text-align:right;">

                            <label>园 区 面 积 :</label>

                        </td>

                        <td style="text-align: left;width: 300px;">

                            <input type="text" name="parkArea" id="add_parkArea" class="easyui-textbox"

                                   style="width: 300px" data-options="validType:'length[0,20]',required:true"/>

                        </td>
                        <td style="width: 300px;text-align:right;">

                            <label>所 在 省 份 :</label>

                        </td>

                        <td style="text-align: left;width: 300px;">
                            <!--                                <select id="loc_province" style="width:177px;" name="parkPro">-->
                            <!--                                </select>-->
                            <input type="text" name="parkPro" id="add_parkPro" class="easyui-combobox"

                                   style="width: 300px" editable="0"
                                   data-options="validType:'length[0,20]',required:true,valueField:'code',textField:'value',url:'district.min.json',method:'GET'"/>

                        </td>

                    </tr>

                    <tr>


                        <td style="width: 300px;text-align:right;">

                            <label>所 在 市 名 :</label>

                        </td>

                        <td style="text-align: left;width: 300px;">

                            <input type="text" name="parkCity" editable="0" id="add_parkCity" class="easyui-combobox"
                                   data-options="valueField:'code',textField:'value',required:true"
                                   style="width: 300px"/>

                        </td>


                        <td style="width: 300px;text-align:right;">

                            <label>所 在 区 名 :</label>

                        </td>

                        <td style="text-align: left;width: 300px;">

                            <input type="text" name="parkDis" editable="0" id="add_parkDis" class="easyui-combobox"
                                   data-options="valueField:'code',textField:'value',required:true"
                                   style="width: 300px"/>

                        </td>

                    </tr>


                    <tr>


                        <td style="width: 300px;text-align:right;">
                            <label>园 区 电 话 :</label>
                        </td>
                        <td style="text-align: left;width: 300px;">
                            <input type="text" name="parkPhone" id="add_parkPhone" class="easyui-textbox"

                                   style="width: 300px" data-options="validType:'length[0,20]',required:true"/>
                        </td>
                        <td style="width: 20%;text-align:right;">

                            <label>园 区 邮 箱 :</label>
                        </td>
                        <td style="text-align: left;width: 300px;">

                            <input type="text" name="parkMailbox" id="add_parkMailbox" class="easyui-textbox"

                                   style="width: 300px" data-options="validType:'length[0,20]',required:true"/>

                        </td>


                    </tr>
                    <tr>
                        <td style="width: 300px;text-align:right;">
                            <label>园 区 网 址 :</label>
                        </td>
                        <td style="text-align: left;width: 896px;height : 30px" colspan="3">
                            <input type="text" name="parkSiteurl" id="add_parkSiteurl" class="easyui-textbox"

                                   style="width: 896px;height : 30px"
                                   data-options="validType:'length[0,100]',required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 300px;text-align:right;">

                            <label>详 细 地 址 :</label>

                        </td>

                        <td style="text-align: left;width: 896px;height : 30px" colspan="3">

                            <input type="text" name="parkAddress" id="add_parkAddress" class="easyui-textbox"

                                   style="width: 896px;height : 30px"
                                   data-options="validType:'length[0,100]',required:true"/>

                        </td>

                    </tr>

                </table>

<!--                <table style="width: 95%;margin-left: auto;margin-right: auto;margin-top: auto;"-->
<!--                       class="datagrid-btable myTable">-->

<!--                </table>-->
            </div>
            <div data-options="title='园区简介编辑'" style="width: 100%;height:50%;">
                <textarea id="editorid" name="content" style="width:100%;height:600px;"></textarea>
            </div>

        </div>


    </form>


</div>

</body>


</html>
