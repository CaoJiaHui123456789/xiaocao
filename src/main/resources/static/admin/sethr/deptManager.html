<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
        <!-- 禁止浏览器使用缓存 -->
        <META HTTP-EQUIV="pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
        <!-- 使用EasyUI的默认风格 -->
        <link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css">
        <!-- 引入EasyUI的图标 -->
        <link rel="stylesheet" type="text/css" href="../../css/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../css/index.css">
        <!-- 引入jquery类库 -->
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <!-- 引入jquery.easyui类库 -->
        <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../js/locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../js/jquery.serializejson.js"></script>
        <script type="text/javascript" src="../../js/common.js"></script>
        <script type="text/javascript" src="./js/deptManager.js"></script>
	<title></title>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',split:false" style="height:40px;">
	<form id="queryForm">
		<table>
			<tr>
			    <td>部门编号：<input class="easyui-textbox" style="width:200px" name="deptCode" id="txt_deptCode"></td>
				<td>部门名称：<input class="easyui-textbox" style="width:200px" name="deptName" id="txt_deptName"></td>
				<td><a id="btn_search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a></td>
				<td></td>
			</tr>
		</table>
	</form>
	</div>
    <div data-options="region:'center',title:'部门列表'" style="background:#eee;">
    	<table id="tbl_dept_detail">
    	
		</table>
    </div>
    <div data-options="region:'south',split:false,border:false" style="height:40px;padding: 2px;text-align: right">
		<a id="btn_addDept" href="#" style="margin: 2px 4px" class="easyui-linkbutton" data-options="iconCls:'icon-add'">增加</a>
		<a id="btn_editDept" href="#" style="margin: 2px 4px" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">修改</a>
		<a id="btn_delDept" href="#" style="margin: 2px 4px" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>
	</div>
	
	<div id="dlg_deptSave" class="easyui-dialog" title="增加" style="width:600px;height:250px;"
    	data-options="iconCls:'icon-save',resizable:false,modal:true,buttons:'#dlg_btnsave',closable:false,closed:true">
    	<form id="saveFormPost" method="post">
    	<input type="hidden" name="deptId"  id="add_deptId"/>
    	<div style="width: 100%;text-align: center;">
			<table style="width: 95%;margin-left: auto;margin-right: auto;margin-top: 30px;" class="datagrid-btable myTable" cellspacing="0" cellpadding="0">
				<tr style="vertical-align: middle;">
					<td style="width: 20%;text-align:right;">
						<label >部门编号:</label>
					</td>
					<td style="text-align: left;width: 30%">
						<input type="text" name="deptCode"  id="add_deptCode" style="width: 177px" class="easyui-textbox" data-options="validType:'length[0,10]',required:true"/>
					</td>
					<td style="width: 20%;text-align:right;">
						<label >部门名称:</label>
					</td>
					<td style="text-align: left;width: 30%">
						<input type="text" name="deptName"  id="add_deptName" style="width: 177px" class="easyui-textbox" data-options="validType:'length[0,20]',required:true"/>
					</td>
				</tr>
			
				<tr>
					<td style="width: 20%;text-align:right;">
						<label >部门地址:</label>
					</td>
					<td style="text-align: left;width: 30%;">
						<input type="text" name="deptLocation"  id="add_deptLocation" class="easyui-textbox" style="width: 177px" data-options="validType:'length[0,20]',required:true"/>
					</td>
			
			       <td style="width: 20%;text-align:right;">
						<label >部门电话:</label>
					</td>
					<td style="text-align: left;width: 30%;">
						<input type="text" name="deptTel"  id="add_deptTel" class="easyui-textbox" style="width: 177px" data-options="validType:'length[0,11]',required:true"/>
					</td>
					</tr>
					
					
			</table>
		 </div>
		</form>
		<div id="dlg_btnsave" style="width: 100%;text-align: center;">
			<a id="btn_saveDept" style="margin: 2px 16px;" 	href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">确定</a>
			<a id="btn_cancelDept" style="margin: 2px 16px;" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-no'">取消</a>
		</div>
	</div>
</body>
</html>
